<div class="game-wrapper">
  @for (row of m.cellGroups; track $index) {
    <div class="group-row">
      @for (group of row; track $index) {
        <app-cell-group [group]="group"></app-cell-group>
      }
    </div>
  }

  <div class="toolbar-buttons">
    @for (button of m.toolbar; track $index) {
      <div class="toolbar-button">
        {{ button }}
      </div>
    }
  </div>
</div>
