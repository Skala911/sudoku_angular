<div class="cell"
     (click)="gameService.selectCell(cell, allCells)"
     [ngClass]="{
      'zoom': cell.zoom,
      'shake': cell.shake,
      'filled': cell.filled,
      'selected': cell.selected,
      'highlighted': cell.highlighted && !cell.error,
      'error': cell.error,
     }">
  {{ cell.value }}
</div>
